<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/png" href="img/login.png">
        <title>Login Page</title>
    </head>
    <body>
        <div class="background"></div>
        <div class="glitchbg"><span></span><span></span></div>
        <div class="container">
            <form action="" id="login">
                <h1 class="glitch">
                    <span aria-hidden="true">Login</span> Login <span aria-hidden="true">Login</span>
                </h1>
                <div class="inputbox">
                    <input type="text" required>
                    <div class="labelline">Enter your Username</div>
                    <img src="img/icons8-user-30.png" alt="error" width="20px" class="icon">
                </div>
                <div class="inputbox">
                    <input type="password"  required>
                    <div class="labelline">Password</div>
                    <img src="img/icons8-lock-30.png" alt="error" width="20px" class="icon">
                </div>
                <div class="remember-forgot">
                    
                    <label for="check"><input type="checkbox" id="check">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Dont have an account? <button class="btn"> Register</button></a></p>
                </div>
        </div>


    </body>
</html>
